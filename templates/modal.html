{% load staticfiles %}

<div id='myModal' class="modal fade bs-example-modal-sm" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content modalbg">
          <div class="modal-header ">
            <h2 class="modal-title" style="text-align: center" id="exampleModalLabel">{{ howage.title }}</h2>
          </div>
          <div class="modal-body">

              <img class="img-responsive center-block" src="{% static 'img/logo.png' %}" alt="">
          </div>
          <div class="modal-footer">

            <button type="button" class="btn btn-danger set-yes btn-lg"  data-dismiss="modal">Yes</button>
            <button onclick="window.location='http://google.com';" type="button" class="btn-lg btn btn-primary">No</button>

          </div>
    </div>
  </div>
</div>
