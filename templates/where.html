<style>
      #map-canvas {
        width: 100%;
        height: 400px;
        border: 1px solid #000000;
      }
    </style>

<section id="Where">
<div class="container">
            <div class="row">
{#                {% for item in map %}#}
                <div class="col-lg-12 text-center wow flipInX" data-wow-duration="1.8s" data-wow-delay="0.8s">
                    <h2 class="section-heading">{{ map.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ map.mini_title }}</h3>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-lg-12 storytext">
                    <div id="map-canvas"></div>
                    <script src="https://maps.googleapis.com/maps/api/js"></script>
                    <script>
                      function initialize() {

                      var lan_lon = new google.maps.LatLng({{ map.long }}, {{ map.lang }})
                        var mapCanvas = document.getElementById('map-canvas');
                        var mapOptions = {
                          center: lan_lon,
                          zoom: {{ map.zoom }},
                          mapTypeId: google.maps.MapTypeId.ROADMAP
                        }
                        var map = new google.maps.Map(mapCanvas, mapOptions)

                      var marker = new google.maps.Marker({
                          position: lan_lon,
                          map: map,
                          title: 'Smuggler'
                        });
                      }

                      google.maps.event.addDomListener(window, 'load', initialize);
                    </script>


                </div>
            </div>
        </div>
{#    {% endfor %}#}
    </section>
