{% load staticfiles %}

    <section id="Story">

       <img class="img-responsive center-block wow fadeIn" data-wow-duration="2s" data-wow-delay="0.5s" src="{% static 'img/smug.png' %}" alt="">
<div class="container">

            <div class="row">
                <div class="col-lg-12 text-center storyimg">

                    <h2 class="section-heading wow fadeInDown" data-wow-duration="1.5s" data-wow-delay="1s">{{ title_history.0.head_title }}</h2>
                    <h3 class="section-subheading text-muted wow fadeIn" data-wow-duration="1.5s" data-wow-delay="1.5s">{{ title_history.0.head_slug }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">

                    {% for item in history %}

                            <li class="wow {% if forloop.first %}rollIn{% elif forloop.counter == 2 %}rotateInDownRight timeline-inverted{% elif forloop.counter == 3 %}rotateInUpLeft{% else %}timeline-inverted rotateInUpLeft{% endif%}
" data-wow-duration="0.8s" data-wow-delay="0.3s">
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="{{MEDIA_URL}}{{ item.pictures }}" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{ item.title }}</h4>
                                    <h4 class="subheading">{{ item.slug }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted"> {{ item.text }}</p>
                                </div>
                            </div>
                            </li>
                        {% endfor %}

                        <li class="timeline-inverted wow rotateInUpRight" data-wow-duration="1s">
                            <div class="timeline-image">
                                <h4>Be Part
                                    <br>Of Our
                                    <br>Story!</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
