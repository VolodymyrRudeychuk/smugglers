{% load django_markdown %}
{% load staticfiles %}
{% block blog_entries %}

    <head>
    <link href="/feed/" rel="alternate" type="application/rss+xml" title="Q Blog Feed" />
    <!-- Bootstrap Core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
        <link href="{% static 'css/agency.css' %}" rel="stylesheet">
    </head>

{% for object in object_list %}

<div class="col-md-6">
  <div class="post">
    <h2><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h2>
    <p class="meta">{{ object.created }}</p>
    {{ object.body|markdown }}
      <a class="btn btn-warning btn-lg" href="{% url "entry_detail" slug=object.slug %}">See all</a>
  </div>
    </div>
{% endfor %}
{% endblock %}
